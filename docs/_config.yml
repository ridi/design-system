# Site settings
title: RIDI Design System
baseurl: "/design-system"

# Build settings
collections:
  pages:
    output: true
    permalink: /:path
defaults:
  - scope:
      path: ""
    values:
      layout: default
      toc:
        h_min: 2
        h_max: 2
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - LICENSE
  - Makefile
  - package.json
  - package-lock.json
  - README.md
plugins:
  - jekyll-redirect-from
